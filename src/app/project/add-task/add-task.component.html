<h4 class="font-weight-bold p-3 mb-4">
  Add Task
</h4>

<div class="card p-2">
  <form action="" [formGroup]="formGroup">
    <div class="card-header">
      <div class="form-group col-md-6">
        <label class="form-label">Projects:<span class="text-danger">*</span></label>
        <select formControlName="project" class="custom-select">
          <option value="project._id" *ngFor="let project of project.data">{{project.nameOfProject}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label class="form-label">Type:<span class="text-danger">*</span></label>
        <select formControlName="type" class="custom-select">
          <option value="Improvement">Improvement</option>
          <option value="Bug">Bug</option>
          <option value="Task">Task</option>
          <option value="New Feature">New Feature</option>
          <option value="Test">Test</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="form-label">Parent ID<span class="text-danger">*</span></label>
        <input type="text" formControlName="id" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label class="form-label">Summary<span class="text-danger">*</span></label>
        <input type="email" formControlName="title" class="form-control mb-1">
      </div>
      <div class="form-group col-md-12">
        <h5>Description</h5>
        <div class="row no-gutters">
          <div class="col-xs-12 col-lg-12 col-xl-12">
            <input *ngIf="!quillShow" type="text" readOnly class="form-control" placeholder="Add Description"
              (click)="onInputClick()">
            <quill-editor placeholder="Add Description" formControlName="comment" *ngIf="quillShow">
              <div quill-editor-toolbar>
                <span class="ql-formats">
                  <button class="ql-link"></button>
                  <button class="ql-image"></button>
                  <button class="ql-video"></button>
                </span>
              </div>
            </quill-editor>
            <div class="mt-3" *ngIf="quillShow"><a class="btn btn-default" (click)="Cancel()">Cancel</a>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group col-md-12">
        <label class="form-label">Member<span class="text-danger">*</span></label>
        <ng-select [items]="user.data" [closeOnSelect]="true" bindLabel="fName" bindValue="_id" formControlName="user">
        </ng-select>
      </div>

      <div class="form-group col-md-12">
        <label class="form-label">Priority</label>
        <select formControlName="priority" class="custom-select">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label class="form-label">Effort Type<span class="text-danger">*</span></label>
        <input type="mobile" formControlName="effortType" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label class="form-label">Effort Value<span class="text-danger">*</span></label>
        <input type="mobile" formControlName="effortValue" class="form-control">
      </div>

      <div class="form-group col-md-12">
        <label class="form-label w-100">Attachment</label>
        <dropzone class="dropzone-container" [config]="config" [message]="'Click or drag file here to upload'">
        </dropzone>
      </div>
    </div>
  </form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="form-label">Start Date<span class="text-danger">*</span></label>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" #d="ngbDatepicker" name="dp" ngbDatepicker
            [(ngModel)]="date.end" [displayMonths]="1">
          <div class="input-group-append">
            <button class="input-group-text" (click)="d.toggle()" type="button">
              <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label class="form-label">End Date<span class="text-danger">*</span></label>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" #b="ngbDatepicker" name="dp" ngbDatepicker
            [(ngModel)]="date.start" [displayMonths]="1">
          <div class="input-group-append">
            <button class="input-group-text" (click)="b.toggle()" type="button">
              <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="form-label">From<span class="text-danger">*</span></label>
      <ngb-timepicker [(ngModel)]="time.from" [spinners]="OFF"></ngb-timepicker>
    </div>
    <div class="form-group col-md-6">
      <label class="form-label">To<span class="text-danger">*</span></label>
      <ngb-timepicker [(ngModel)]="time.to" [spinners]="OFF"></ngb-timepicker>
    </div>
  </div>
</div>

<div class="text-right m-3">
  <button type="button" class="btn btn-primary" (click)="onApiCall()">
    <span>
      Add</span>
  </button>&nbsp;
  <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
</div>
