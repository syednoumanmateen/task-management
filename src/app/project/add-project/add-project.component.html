<h4 class="font-weight-bold p-3 mb-4">
	Add Project
</h4>

<div class="card">
	<div class="card-body">
		<form action="" [formGroup]="formGroup">

			<div class="form-row">
				<div class="form-group col-md-12">
					<label class="form-label">Project Name<span class="text-danger">*</span></label>
					<input type="text" formControlName="name" class="form-control">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-12">
					<label class="form-label">Description</label>
					<quill-editor formControlName="description">
						<div quill-editor-toolbar>Add Description</div>
					</quill-editor>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="form-label">Handled By<span class="text-danger">*</span></label>
					<ng-select [items]="user.data" [closeOnSelect]="true" bindLabel="fName" [hideSelected]="true"
						formControlName="lead">
					</ng-select>
				</div>

				<div class="form-group col-md-6">
					<label class="form-label">Members<span class="text-danger">*</span></label>
					<ng-select [items]="user.data" [closeOnSelect]="false" [multiple]="true" bindLabel="fName"
						[hideSelected]="true" formControlName="user">
					</ng-select>
				</div>
			</div>


			<div class="form-row">
				<div class="form-group col-md-12">
					<label class="form-label w-100">Upload a File</label>
					<quill-editor formControlName="attachment">
						<div quill-editor-toolbar>
							<span class="ql-formats">
								<button class="ql-link"></button>
								<button class="ql-image"></button>
								<button class="ql-video"></button>
							</span>
						</div>
					</quill-editor>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="form-label">Start Date<span class="text-danger">*</span></label>
					<div class="form-group">
						<div class="input-group">
							<input class="form-control" placeholder="yyyy-mm-dd" formControlName="startDate" #d="ngbDatepicker"
								name="dp" ngbDatepicker [(ngModel)]="date.end" [displayMonths]="1">
							<div class="input-group-append">
								<button class="input-group-text" (click)="d.toggle()" type="button">
									<span class="ion ion-md-calendar" style="cursor: pointer;"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="form-label">End Date<span class="text-danger">*</span></label>
					<div class="form-group">
						<div class="input-group">
							<input class="form-control" placeholder="yyyy-mm-dd" formControlName="endDate" #b="ngbDatepicker"
								name="dp" ngbDatepicker [(ngModel)]="date.start" [displayMonths]="1">
							<div class="input-group-append">
								<button class="input-group-text" (click)="b.toggle()" type="button">
									<span class="ion ion-md-calendar" style="cursor: pointer;"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="text-right m-3">
	<button type="button" class="btn btn-primary" (click)="onApiCall()">
		Add
	</button>&nbsp;
	<button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
</div>
