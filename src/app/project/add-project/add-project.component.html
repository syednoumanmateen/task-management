<h4 class="font-weight-bold p-3 mb-4">
	Add Project
</h4>

<div class="card">
	<div class="card-body">
		<form action="" [formGroup]="formGroup">

			<div class="form-group col-md-6">
				<label class="form-label">Project Name<span class="text-danger">*</span></label>
				<input type="text" formControlName="name" class="form-control">
			</div>

			<div class="form-group col-md-12">
				<label class="form-label">Handled By<span class="text-danger">*</span></label>
				<ng-select [items]="user.data" [closeOnSelect]="true" bindLabel="fName" [hideSelected]="true"
					formControlName="lead">
				</ng-select>
			</div>

			<div class="form-group col-md-12">
				<label class="form-label">Members<span class="text-danger">*</span></label>
				<ng-select [items]="user.data" [closeOnSelect]="false" [multiple]="true" bindLabel="fName" [hideSelected]="true"
					formControlName="user">
				</ng-select>
			</div>

			<div class="card-body p-3">
				<label class="form-label">Description</label>
				<div class="row no-gutters">
					<div class="col-xs-12 col-lg-12 col-xl-12">
						<input *ngIf="!quillShow" type="text" readOnly class="form-control" placeholder="Add Description"
							(click)="onInputClick()">
						<quill-editor placeholder="Add Description" formControlName="description" *ngIf="quillShow">
							<div quill-editor-toolbar>
								<span class="ql-formats">
									<button class="ql-link"></button>
									<button class="ql-image"></button>
									<button class="ql-video"></button>
								</span>
							</div>
						</quill-editor>
						<div class="mt-3" *ngIf="quillShow"><a class="btn btn-default" (click)="Cancel()">Cancel</a>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group col-md-12">
				<label class="form-label w-100">Attachment</label>
				<dropzone class="dropzone-container" [config]="config" formControlName="attachment"
					[message]="'Click or drag file here to upload'">
				</dropzone>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="form-label">Start Date<span class="text-danger">*</span></label>
					<div class="form-group">
						<div class="input-group">
							<input class="form-control" placeholder="yyyy-mm-dd" formControlName="startDate" #d="ngbDatepicker"
								name="dp" ngbDatepicker [(ngModel)]="date.end" [displayMonths]="1">
							<div class="input-group-append">
								<button class="input-group-text" (click)="d.toggle()" type="button">
									<span class="ion ion-md-calendar" style="cursor: pointer;"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="form-label">End Date<span class="text-danger">*</span></label>
					<div class="form-group">
						<div class="input-group">
							<input class="form-control" placeholder="yyyy-mm-dd" formControlName="endDate" #b="ngbDatepicker"
								name="dp" ngbDatepicker [(ngModel)]="date.start" [displayMonths]="1">
							<div class="input-group-append">
								<button class="input-group-text" (click)="b.toggle()" type="button">
									<span class="ion ion-md-calendar" style="cursor: pointer;"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="text-right m-3">
	<button type="button" class="btn btn-primary" (click)="onApiCall()">
		Add
	</button>&nbsp;
	<button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
</div>
