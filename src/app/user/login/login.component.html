<div class="authentication-wrapper authentication-3">
    <div class="authentication-inner d-flex justify-content-center">

        <!-- Form container -->
        <div class="theme-bg-white col-lg-4 pt-5" style="margin-top:10%">
            <!-- Inner container -->
            <!-- Have to add `.d-flex` to control width via `.col-*` classes -->
            <div class=" col-sm-7 col-md-5 col-lg-12">
                <div class="w-100">

                    <!-- Logo -->
                    <div class="d-flex justify-content-center display-1">
                        storeking
                    </div>
                    <!-- / Logo -->

                    <h4 class="text-center text-lighter font-weight-normal mt-5 mb-0">Login to Task Management</h4>

                    <!-- Form -->
                    <form class="my-5" [formGroup]="formGroup">
                        <div class="form-group">
                            <label class="form-label">UserName</label>
                            <input formControlName="userName" name="userName" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label d-flex justify-content-between align-items-end">
                                <div>Password</div>
                                <a class="d-block small" (click)="onForgotPassword()">Forgot
                                    password?</a>
                            </label>
                            <input name=" password" formControlName="password" type="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between align-items-center m-0">
                            <label class="custom-control custom-checkbox m-0">
                                <input type="checkbox" class="custom-control-input" formControlName="rememberMe"
                                    name="rememberMe">
                            </label>
                            <button type="button" class="btn btn-primary" (click)="OnLoginClick()">Login</button>
                        </div>
                    </form>
                    <!-- / Form -->

                </div>
            </div>
        </div>
        <!-- / Form container -->

    </div>
</div>
