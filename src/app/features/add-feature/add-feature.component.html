<h4 class="font-weight-bold p-3" *ngIf="view.exists">
    Edit Feture <span class="text-muted">#{{view.data.featureCode||""}}</span>
</h4>
<h4 class="font-weight-bold p-3" *ngIf="!view.exists">
    Add Feature
</h4>

<span *ngIf="view.loading">
    <app-spinner></app-spinner>
</span>
<form action="" [formGroup]="formGroup" *ngIf="!view.loading">
    <div class="card mb-2">
        <div class="card-body pb-2">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label">Featreu Name<span class="text-danger">*</span></label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Module Name</label>
                    <select formControlName="module" class="custom-select">
                        <option value="user">User</option>
                        <option value="feature">Feature</option>
                        <option value="role">Role</option>
                        <option value="project">Project</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="form-label">Description<span class="text-danger">*</span></label>
                    <quill-editor formControlName="description">
                    </quill-editor>
                </div>
            </div>
        </div>

    </div>
</form>

<div class="text-right m-3">
    <button type="button" class="btn btn-primary" (click)="onApiCall()">
        <span *ngIf="!view.exists">
            Add</span><span *ngIf="view.exists">Edit</span>
    </button>&nbsp;
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
</div>
