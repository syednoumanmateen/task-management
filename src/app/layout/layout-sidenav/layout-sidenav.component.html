<sidenav [orientation]="orientation" [ngClass]="getClasses()">

  <!-- Inner -->
  <div class="sidenav-inner" [ngClass]="{ 'py-1': orientation !== 'horizontal' }">

    <sidenav-router-link icon="ion ion-ios-desktop" route="/dashboard" [active]="isActive('/')">Dashboard
    </sidenav-router-link>

    <sidenav-router-link icon="ion ion-ios-construct" route="/project" [active]="isActive('/')">Projects
    </sidenav-router-link>

    <sidenav-router-link icon="ion ion-ios-document" route="/tasks" [active]="isActive('/')">Tasks
    </sidenav-router-link>

    <sidenav-router-link ngbDropdown ngbDropdownToggle icon="ion ion-ios-settings" class="hide-arrow">
      user
      <span ngbDropdownMenu>
        <sidenav-router-link route="/add-user" class="dropdown-item">
          Add</sidenav-router-link>
        <sidenav-router-link route="/list-user" class="dropdown-item">
          List</sidenav-router-link>
      </span>
    </sidenav-router-link>
  </div>
</sidenav>
