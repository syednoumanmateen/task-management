<sidenav [orientation]="orientation" [ngClass]="getClasses()">

  <!-- Inner -->
  <div class="sidenav-inner" [ngClass]="{ 'py-1': orientation !== 'horizontal' }">

    <sidenav-router-link icon="ion ion-ios-desktop" route="/dashboard" [active]="isActive('/')">Dashboard
    </sidenav-router-link>

    <sidenav-router-link icon="ion ion-ios-construct" route="/projects" [active]="isActive('/')">Projects
    </sidenav-router-link>

    <sidenav-router-link icon="ion ion-ios-list" route="/users" [active]="isActive('/')">User
    </sidenav-router-link>

    <sidenav-router-link icon="ion ion-ios-list" route="/features" [active]="isActive('/')">Feature
    </sidenav-router-link>

    <sidenav-router-link icon="ion ion-ios-list" route="/roles" [active]="isActive('/')">Role
    </sidenav-router-link>

    
  </div>
</sidenav>
